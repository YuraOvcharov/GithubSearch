<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="repo-name">
        Repository name: {{ this.searchRepo }} {{this.searchUser}}
      </h2>
    </div>
  </div>
</div>

     {{commit.sha}}
  </li>

 <div class="container" >
  <div class="row">
    <div class="col-12">

      <table mat-table  [dataSource]="commits" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="sha">
          <th mat-header-cell *matHeaderCellDef>Sha</th>
          <td mat-cell *matCellDef="let element"> {{element.sha.slice(0,10)}}...  </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.commit.author.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element"> {{element.commit.author.date}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>


      </table>
    </div>
  </div>
</div>
